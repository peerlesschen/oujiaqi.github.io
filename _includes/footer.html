<!-- site-footer -->
<footer class="site-footer">
  <div class="wrapper">

    <p>
      <small>
        Powered by <a href="https://github.com/jekyll/jekyll">Jekyll</a> on <a href="https://github.com">GitHub</a> Â© 2016 by <a href="{{ site.url }}">{{ site.author }}</a>
      </small>
    </p>
    {% if site.email %}
    <p>
      <small>
        Contact <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      </small>
    </p>
    {% endif %}
    {% if site.github_username %}
    <p>
      <small>
        {% include icon-github.html username=site.github_username %}
      </small>
    </p>
    {% endif %}

  </div>
</footer>
<!-- end of site-footer -->
